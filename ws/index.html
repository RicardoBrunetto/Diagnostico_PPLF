<head>

<title>{{.PageTitle}}</title>
</head>

<body>
  <p>{{.Pergunta}}</p>
  {{with $1:=.PageRadioButtons}}
    <form action="/selected" method="post">
         {{range $1}}
           <input type="radio" name={{.Name}} value={{.Value}} {{if .IsDisabled}} disabled=true {{end}} {{if .IsChecked}}checked{{end}}> {{.Text}}
         {{end}}
         <input type="submit" value="Go!">
    </form>
  {{end}}

  {{with $1:=.PageCheckBoxes}}
    <form action="/selected" method="post">
         {{range $1}}
           <input type="checkbox" name={{.Name}} value={{.Value}} {{if .IsDisabled}} disabled=true {{end}} {{if .IsChecked}}checked{{end}}> {{.Text}} <br>
         {{end}}
         <input type="submit" value="Go!">
    </form>
  {{end}}

  {{with $2:=.Answer}}
    <p>Your answer is {{$2}}</p>
  {{end}}

</body>
</html>
